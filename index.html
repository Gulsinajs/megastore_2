<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MegaStore_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <form action="#">
            <h1 class="form_heading">Данные о ваших доходах</h1>
            <input tabindex="1" class="name_company" type="text" placeholder="Наименование организации">
            <input tabindex="2" class="name_post" type="text" placeholder="Должность"><br>
            <input tabindex="3" class="salary" type="text" placeholder="Заработная плата в  месяц">
            <input tabindex="4" class="last_salary" type="text" placeholder="Заработная Плата  за посл.  3 месяца">
            <div class="container">
                <p class="text_info">Сведения о кредите</p>
                <input tabindex="5" class="product" type="text" placeholder="Покупка телефона ( наименование товара)"><br>
                <input tabindex="6" class="cost" type="number" placeholder="Стоимость товара">
                <input tabindex="7" type="number" placeholder="Количество товара">
                <input tabindex="8" type="number" placeholder="Итого сумма кредита"><br>
                <input tabindex="9" type="text" placeholder="Вид кредита ">
                <input tabindex="10" type="number" placeholder="Срок кредита ( мес)"><br>
                <input tabindex="11" type="text" placeholder="Точка получения товара">
            </div>
            <div class="button-group second_button">
                <button><a href="#">Далее</a></button>
            </div>
        </form>
    </div>
</body>
</html>
