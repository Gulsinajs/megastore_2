<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MegaStore_2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content-page">
    <form action="#">
        <div class="page-flex">
            <h1>Анкета для корпоративных<br>
                клиентов</h1>
            <h2>Паспортные данные</h2>
            <p>Серийный номер AN/ID</p>
            <input tabindex="1" class="passport" type="text" placeholder="AN1234567">
        </div>
        <div class="page-flex">
            <p>ИНН</p>
            <input tabindex="2" class="" type="number" placeholder="12345678987654">
        </div>
        <div class="page-flex">
            <p>Дата получения</p>
            <input tabindex="3" type="date" placeholder="12.12.2021">
        </div>
        <div class="page-flex">
            <p>Наименование банка</p>
            <select tabindex="4" name="select_bank" id="">
                <option value="selected">Выберите банк</option>
                <option value="1">Бакай банк</option>
                <option value="2">Дос кредо банк</option>
            </select>
        </div>
        <div class="page-flex">
            <p>Место проживания по прописке</p>
            <input tabindex="5" type="text" placeholder="Бишкек. Чорморова 23/3 кв.43">
        </div>
        <div class="page-flex">
            <h2>Данные о ваших доходах</h2>
            <p>Организация</p>
            <input tabindex="6" class="" type="text" placeholder="Megacom">
        </div>
        <div class="page-flex">
            <p>Должность</p>
            <input tabindex="7" class="" type="text" placeholder="Ведущий бухгалтер">
        </div>
        <div class="page-flex">
            <p>Заработная плата в  месяц</p>
            <input tabindex="8" class="" type="text" placeholder="">
        </div>
        <div class="page-flex">
            <p>Заработная Плата за посл. 3 месяца</p>
            <input tabindex="9" class="" type="text" placeholder="">
        </div>
        <div class="button-btn">
            <button><a href="../megastore_credit/index.html">Далее</a></button>
        </div>
    </form>
</div>
</body>
</html>
